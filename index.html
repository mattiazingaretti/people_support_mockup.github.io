<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Services Proposal - Mercado Libre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cover-slide {
            background: linear-gradient(135deg, #3483FA 0%, #1a5fd8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cover-slide::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 230, 0, 0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .cover-content {
            z-index: 1;
            max-width: 900px;
            padding: 50px;
        }

        .company-logo {
            font-size: 4em;
            font-weight: bold;
            color: #FFE600;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }

        .cover-title {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.3;
        }

        .cover-subtitle {
            font-size: 1.8em;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
        }

        .cover-details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cover-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .consultant-name {
            color: #FFE600;
            font-weight: 600;
        }

        .start-btn {
            margin-top: 50px;
            background: #FFE600;
            color: #333;
            padding: 20px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 230, 0, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 230, 0, 0.6);
        }

        @media (max-width: 768px) {
            .cover-content {
                padding: 30px 20px;
            }

            .company-logo {
                font-size: 2.5em;
            }

            .cover-title {
                font-size: 2em;
            }

            .cover-subtitle {
                font-size: 1.3em;
            }

            .cover-details {
                padding: 20px;
            }

            .cover-details p {
                font-size: 1em;
            }

            .start-btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .company-logo {
                font-size: 2em;
            }

            .cover-title {
                font-size: 1.5em;
            }

            .cover-subtitle {
                font-size: 1.1em;
            }

            .cover-details p {
                font-size: 0.9em;
            }

            .start-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="slide cover-slide">
        <div class="cover-content">
            <div class="company-logo">MERCADO LIBRE</div>

            <h1 class="cover-title">
                People Support Shared Service Center<br>
                Implementation Proposal
            </h1>

            <h2 class="cover-subtitle">
                Professional Services Proposal
            </h2>

            <div class="cover-details">
                <p><strong>Client:</strong> Mercado Libre</p>
                <p><strong>Project Lead:</strong> John Perez, Senior Director</p>
                <p><strong>Consultant:</strong> <span class="consultant-name">Venice Consulting LLC</span></p>
                <p><strong>Date:</strong> October 2025</p>
            </div>

            <a href="02-table-of-contents.html" class="start-btn">View Proposal â†’</a>
        </div>
    </div>
</body>
</html>
